version: '3.8'

services:
  backend:
    build: ./apps/backend
    container_name: candidate-backend
    ports:
      - '3001:3001'
    networks:
      - candidate-net
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/api/health']
      interval: 600s
      timeout: 5s
      retries: 3
    mem_limit: 512m
    cpus: 0.75
    restart: unless-stopped

  reverse-proxy:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: candidate-reverse-proxy
    depends_on:
      - backend
    ports:
      - '80:80'
    networks:
      - candidate-net
    mem_limit: 256m
    cpus: 0.25
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  candidate-net:
    driver: bridge
