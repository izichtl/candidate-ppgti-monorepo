server {
  listen 80;
  server_name _;

  # Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  client_max_body_size 10M;

  # Compressão
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

  # Segurança
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=()" always;

  # API Backend
  location /inscricoesppgti/api/ {
    proxy_pass http://candidate-backend:3001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;

    if ($request_method = OPTIONS) {
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=UTF-8';
      add_header 'Content-Length' 0;
      return 204;
    }
  }

  # Corrige /inscricoesppgti → /inscricoesppgti/
  location = /inscricoesppgti {
    return 301 $scheme://$host$uri/;
  }

  # # Cache de assets (melhor performance)
  # location ~* \.(?:js|css|woff2?|ttf|svg|jpg|jpeg|png|gif|ico)$ {
  #   expires 1y;
  #   add_header Cache-Control "public, immutable";
  #   gzip_static on; # opcional, se gerar arquivos .gz no build
  # }

  # Serve o frontend (SPA)
  location /inscricoesppgti/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /inscricoesppgti/index.html;
    client_max_body_size 10M;
  }

  # Qualquer outro caminho = 404
  location / {
    return 404;
  }
}
